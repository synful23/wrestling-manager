<!-- src/index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wrestling Booking Manager</title>
  <link rel="stylesheet" href="styles.css">
  <!-- You can use a framework like Bootstrap if you want -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <header class="row bg-dark text-white p-3 mb-4">
      <div class="col">
        <h1>Wrestling Booking Manager</h1>
      </div>
    </header>

    <div class="row">
      <!-- Sidebar Navigation -->
      <div class="col-md-3">
        <div class="list-group">
          <a href="#" class="list-group-item list-group-item-action active" id="nav-roster">Roster</a>
          <a href="#" class="list-group-item list-group-item-action" id="nav-booking">Event Booking</a>
          <a href="#" class="list-group-item list-group-item-action" id="nav-championships">Championships</a>
          <a href="#" class="list-group-item list-group-item-action" id="nav-statistics">Statistics</a>
          <a href="#" class="list-group-item list-group-item-action" id="nav-finances">Finance</a>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="col-md-9">
        <div id="content-area">
          <h2>Roster Management</h2>
          <div class="card mb-3">
            <div class="card-header">
              <div class="row">
                <div class="col">
                  <h5>Your Wrestlers</h5>
                </div>
                <div class="col text-end">
                  <button class="btn btn-primary btn-sm">Add Wrestler</button>
                </div>
              </div>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Style</th>
                    <th>Popularity</th>
                    <th>Skill</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="wrestler-list">
                  <!-- Sample data - in a real app, this would be populated dynamically -->
                  <tr>
                    <td>The Champion</td>
                    <td>Technical</td>
                    <td>85%</td>
                    <td>90</td>
                    <td>Active</td>
                    <td>
                      <button class="btn btn-sm btn-info">View</button>
                      <button class="btn btn-sm btn-warning">Edit</button>
                    </td>
                  </tr>
                  <tr>
                    <td>High Flyer</td>
                    <td>Aerial</td>
                    <td>78%</td>
                    <td>82</td>
                    <td>Active</td>
                    <td>
                      <button class="btn btn-sm btn-info">View</button>
                      <button class="btn btn-sm btn-warning">Edit</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
