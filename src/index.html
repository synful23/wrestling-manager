<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wrestling Booking Manager</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="ui/styles.css">
</head>
<body>
  <!-- App Container -->
  <div id="app-container" class="container-fluid p-0 h-100">
    <!-- Content will be dynamically loaded here by the NavigationManager -->
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading Wrestling Booking Manager...</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Renderer Process Script (load this first) -->
  <script src="renderer.js"></script>

  <!-- Load navigation.js first -->
<script src="ui/navigation.js"></script>
<!-- Then load the index.js file that uses NavigationManager -->
<script src="ui/index.js"></script>
  
  <!-- Load navigation.js first to make sure it's available -->
  <script>
    // Add a small script to check if files are loading
    console.log('HTML loaded, loading scripts...');
    
    // Create a function to dynamically load scripts in sequence
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = (e) => reject(new Error(`Script load error for ${src}: ${e}`));
        document.body.appendChild(script);
      });
    }
    
    // Load scripts in sequence
    async function loadScripts() {
      try {
        await loadScript('ui/navigation.js');
        console.log('Navigation script loaded');
        await loadScript('ui/index.js');
        console.log('UI index script loaded');
      } catch (error) {
        console.error('Error loading scripts:', error);
      }
    }
    
    // Start loading scripts
    loadScripts();
  </script>
</body>
</html>
